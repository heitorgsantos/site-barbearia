<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="contato.css" />
  </head>
  <body>
    <header>
      <div class="box">
        <h1 className="logo-site"><img src="./images/logo.png" alt="Logo da Barbearia"/></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="name"> Nome e Sobrenome </label>
        <input
          id="name"
          type="text"
          class="input-padrao"
          required
          placeholder="digite seu nome completo"
        />

        <label for="email">E-mail </label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="digite seu email"
        />

        <label for="telefone"> Telefone </label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(xx) xxxxx-xxxx"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          name="mensagem"
          id="mensagem"
          cols="60"
          rows="10"
          class="input-padrao"
          required
          placeholder="digite sua mensagem aqui"
        ></textarea>

        <fieldset>
          <legend>Como legendrefere o nosso contato?</p>
          <label for="email">
            <input type="radio" name="contato" id="email" />
            E-mail
          </label>

          <label for="telefone">
            <input type="radio" name="contato" id="telefone" />
            Telefone
          </label>

          <label for="whatsapp">
            <input type="radio" name="contato" id="whatsapp" checked />
            WhatsApp
          </label>
        </fieldset>

          <fieldset>
            <p>Qual horário prefere ser atendido?</p>
            <select name="atendimento" id="atendimento">
              <option value="manha">Manhã</option>
              <option value="tarde">Tarde</option>
              <option value="noite">Noite</option>
            </select>
          </fieldset>

          <label for="novidades" class="check-box">
            <input type="radio" id="novidades" />
            Gostaria de receber nossas novidades por email?
          </label>
        <input type="submit" value="Enviar Formulário" class="enviar"/>
      </form>

        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>

         <tbody>
          <tr>
            <td>Segunda</td>
            <td>08h - 20h</td>
  
          </tr>
          <tr>
            <td>Quarta</td>
            <td>08h - 20h</td>
  
          </tr>
          <tr>
  
            <td>Sexta</td>
            <td>08h - 20h</td>
  
          </tr>
         </tbody>
  
        </table>
    </main>

    <footer>
      <img src="images/logo-branco.png" alt="Logo Site" />
      <p class="copy">Copyright&copy Heitor Santos - 2022</p>
    </footer>
  </body>
</html>
